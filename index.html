<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Computacionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="title">Verificador de Números Primos</div>
            <div class="square">
                <div class="input-container">
                    <input type="number" id="numero" placeholder="Ingrese un número" onkeydown="checkEnter(event)">
                    <button onclick="boton()">Verificar</button>
                </div>
                <div id="resultado" class="result"></div>
            </div>
        </div>
    </div>


    <script src="calculadoraPrimos.js"></script>
</body>
</html>
